<mat-card *ngIf="product" [ngClass]="{'text-center': !fullWidthMode}"> <!-- SVE ŠTO IMA fullWidthMode SLUŽI DA SKALIRA KARTICE ELEMENATA KADA IH RASPOREDIMO U 1, 3 ILI 4 ELEMENTA PO JEDNOM REDU-->    
    
    <div [ngClass]="{'flex': fullWidthMode}">
        <img class="mb-1 mx-auto h-[200px]"
            [ngClass]="{'h-200px': !fullWidthMode, 'h-[360px]' : fullWidthMode}"
            [src]="product.image"
        />
        <div class="w-full" 
            [ngClass]="{'px-8 flex flex-col justify-between' : fullWidthMode}">
            <div>
                <h5>{{product.category}}</h5>
                <p class="truncate hover:whitespace-normal">{{product.title}}</p> <!-- AKO IMAMO TEKST KOJI JE DUŽI OD CONTAINERA BIĆE ODSEČEN I PREDSTAVLJEN KAO 3 TAČKE A HOVER ĆE PRIKAZATI CEO TEKST-->
                <p *ngIf="fullWidthMode">{{product.description}}</p>
            </div>
            <div class="flex justify-between">
                <span class="text-red-400">{{product.price | currency:'€' }}</span>
                <button (click)="onAddToCart()">
                    <mat-icon class="text-gray-500">
                        shopping_cart
                    </mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
