<mat-drawer-container 
[autosize]="true"
class="min-h-full max-w-7xl mx-auto border-x"
> <!-- ANG-MAT KOMPONENTA, KREIRA SIDE BAR KOJI ISKAČE ILI OSTAJE UVEK OTVOREN, 
    autosize - IZRAČUNAVA DIMENZIJE KONTEJNERA I U ODNOSU NA TO I DRUGE ELEMENTE SMANJUJE SIDEBAR 
    min-h-full - UZIMA PUNU VISINU PROZORA, max-w-7xl - ISTO KAO ZA TOOLBAR, mx-auto CENTRIRA KONTEJNER, border-x - BORDER LEVO I DESNO -->
                            
    <mat-drawer mode="side" opened class="p-6"> <!--SIDEBAR, UVEK OTVOREN, PADDING SA SVIH STRANA-->
        <app-filters (showCategory)="onShowCategory($event)"></app-filters> <!-- SELEKTOR ZA filters KOMPONENTU -->
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header (columnsCountChange)="onColumnsCountChange($event)"
        (itemsCountChange)="onItemsCountChange($event)"
        (sortChange)="onSortChange($event)"
        ></app-products-header> <!-- POZIVAMO products-header KOMPONENTU OVDE, onColumnsCountChange - METOD U home KOMPONENTI -->
        <!-- {{cols}} -->
        <!-- {{category}} -->
        <mat-grid-list
            gutterSize="16"
            [cols]="cols"
            [rowHeight]="rowHeight"
            > <!-- MREŽA(grid) KOJA ĆE DA SADRŽI I RASPOREDI PROIZVODE NA STRANICI, gutterSize - MARGINA IZMEĐU ELEMENATA -->
            <mat-grid-tile *ngFor="let product of products">
                <app-product-box 
                (addToCart)="onAddToCart($event)"
                [product]="product"
                class="w-full" 
                [fullWidthMode]="cols === 1"></app-product-box>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-drawer-content>    

</mat-drawer-container>
